<div
    style="height: 100%;margin: 0;position: absolute;width: 100%;background-image: url('https://picjumbo.com/wp-content/uploads/macbook-laptop-2210x1473.jpg');">

    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-10"
        style="margin: 5%;border-left: 6px solid red;background-color: #f6f6f6;padding: 20px;padding-bottom: 40px;">
        <h2 style="font-style: bold;padding-bottom: 20px;text-align: center;">SIGN UP</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onFormSubmit(signupForm.value)" class="form form-register">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" name="email" placeholder="Username" formControlName="nickname"
                    required>
                <span *ngIf="!signupForm.get('nickname').valid && signupForm.get('nickname').touched">Please enter your
                    username</span>
            </div>


            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                    formControlName="password" required>
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Please enter your
                    password</span>
            </div>


            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                    formControlName="confirm_password" required>
                <span
                    *ngIf="!signupForm.get('confirm_password').valid && signupForm.get('confirm_password').touched">Please enter your
                    password</span>
            </div>

            <button type="submit" [disabled]="!signupForm.valid || signupForm.get('confirm_password').value!==signupForm.get('password').value" class="btn btn-primary"
                style="float: right;">Sign Up</button>

        </form>
    </div>
</div>
<div id="snackbar"> Username Taken!</div>

<div style="height: 100%;margin: 0;position: absolute;width: 100%;background-image: url('https://picjumbo.com/wp-content/uploads/macbook-laptop-2210x1473.jpg');">

    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-10"
        style="margin: 5%;border-left: 6px solid red;background-color: #f6f6f6;padding: 20px;padding-bottom: 40px;">
        <h2 style="font-style: bold;padding-bottom: 20px;text-align: center;">LOGIN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)" class="form form-register">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Username" formControlName="nickname"
                    required>
                    <span *ngIf="!loginForm.get('nickname').valid && loginForm.get('nickname').touched">Please enter your username</span>

                <small id="emailHelp" class="form-text text-muted"></small>
            </div>


            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" formControlName="password"
                    required>
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your password</span>
            </div>




            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" style="float: right;">Login</button>

        </form>
    </div>
</div>
<div id="snackbar"> Login Failed!</div>

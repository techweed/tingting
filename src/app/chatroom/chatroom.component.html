<div class="example-container ">

  <div #chatcontent [scrollTop]="scrolltop" class="chat-content">
    <div style="position: absolute;z-index: 100;width: 95vw;">
      <button class="btn"  (click)=toggleModal() style="font-size: 30px;background-color: transparent;padding: 6px 2px;">⬅️</button>
    </div>


    <div class="message-box" *ngFor="let chat of chats">
      <!-- <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.date | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div> -->
      <!-- <ng-template #message> -->
        <div class="chat-message">
          <div class="right-bubble"
            [ngClass]="{'right-bubble': chat.nickname === nickname, 'left-bubble': chat.nickname !== nickname}">
            <span class="msg-name" *ngIf="chat.nickname === nickname">Me</span>
            <span class="msg-name" *ngIf="chat.nickname !== nickname">{{chat.nickname}}</span>
            <span class="msg-date"> {{chat.date | date:'short'}}</span>
            <p text-wrap>{{chat.message}}<span *ngIf="chat.status === 'read' && chat.nickname === nickname" style="float: right;font-size:8px;opacity: .5;bottom: 0;">✔️</span></p>
          </div>
        </div>
      <!-- </ng-template> -->
    </div>
  </div>

    <form class="input-group" style="  position: fixed; bottom: 0; left: 0; padding: 0px 10px 10px;" [formGroup]="chatForm" (ngSubmit)="onFormSubmit(chatForm.value)">
    <input class="form-control width100" formControlName="message">
    <span class="input-group-btn">
      <button type="submit" [disabled]="!chatForm.valid" class="btn btn-primary">send</button>
    </span>
    </form>

</div>
